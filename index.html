<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <div class="card">
      <h1 class="title">Digital Clock</h1>
      <div class="time" id="time">00:00:00</div>
      <div class="ampm-date">
        <span class="ampm" id="ampm">AM</span>
        <span class="date" id="date">January 1, 1970</span>
      </div>
      <div class="controls">
        <button id="toggleFormat" class="btn">Toggle 12/24</button>
        <button id="showSeconds" class="btn">Toggle Seconds</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
